<html>
<head>
    <title>Static Home Page with Frames</title>
</head>
<body>
    <frameset rows="20%,80%">
        <frame src="header.html" name="headerFrame">
        <frameset cols="25%,75%">
            <frame src="menu.html" name="menuFrame">
            <frame src="content.html" name="contentFrame">
        </frameset>
    </frameset>
</body>
</html>
